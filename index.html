<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="overlay">
      
    </div>
    <div class="modal">
     <div class="confirm-prompt">
      <div class="flex space-between">
        <img class="action-icon"
            src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/030/original/delete-color-filled.png?1706888714" alt="close"/>
        <img class="action-icon" onclick="deleteModalCloseHandle()"
            src="assets/xmark-solid.svg" alt="close"/>

      </div>
        <p>
          <strong>Are you sure you want to permanently delete this tweet?</strong>
        </p>
        <div class="flex justify-end">
          <button class="escape" onclick="deleteModalCancelHandle()"
>Cancel</button>
          <button class="primary" onclick="deleteModalConfirmHandle()"
 style="color: white; background: #aa010e;">Delete</button>
        </div>
     </div> 
    </div>
    <div class="header">
        <img
            src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781" />
        <img
            src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" />
    </div>
    <div class="feed-layout">
        <div class="feed-generator">
            <div>
                <h4>Post your thoughts here</h4>
                <div id="feed-editor" class="feed-editor">
                    <div>
                        <div class="flex flex-start">
                            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739"
                                alt="person" />
                            <textarea name="" id="feed-text" placeholder="Type your thoughts here..." id="" cols="40"
                                rows="10" maxlength="100" oninput="document.querySelector('#post-length').innerText = `${this.value.length} / 100`;"></textarea>
                        </div>
                        <div class="flex space-between">
                            <span id="post-length">0 / 100</span>
                            <button class="primary" id="post-button">Post</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="top-feed-container">
            <h4>Your Feed</h4>
            <div id="feed-container">
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
